<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fitness Calculator</title>
  <!-- add a reference to the external stylesheet -->
  <link rel="stylesheet" href="https://bootswatch.com/4/flatly/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="script.js"></script>
</head>

<body>
  <h1>Fitness Calculator</h1>

  <form id="calculatorForm">

    <div>
      <label  class="alignRight"for="height">Height (meters):</label>
      <input type="number" id="height" step="0.01" name="height" required><br>
      <label  for="age">Age:</label>
      <input type="number" id="age" name="age" required><br>
    </div><br>

    <div>
      <label class="alignLeft"for="weight">Weight (kg):</label>
      <input class="alignRight"type="number" id="weight" step="0.01" name="weight" required><br>
      <label class="alignLeft" for="gender">Gender:</label>
      <select class="alignRight" name="gender" id="gender" required>
        <option value="">Select gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select><br>
    </div><br>

    <div id="buttonBlock">

      <button type="submit">Calculate</button><br>
      <button type="button" id="clearButton">Clear</button>

    </div>
        
  </form>
  <br>

  <div id="results" style="visibility: unset;">
    <p id="rootBlock"></p>
    <p id="bmi"></p>
    <p id="bodyFat"></p>
    <p id="idealWeight"></p>
    <p id="calories"></p>
  </div>

  <footer>
    <p> UWT TCSS-460, Summer-2023. Calculation might be wrong sinse the goal of this project is to show fron-end and back-end functionality.</p>
  </footer>
 
</body>

</html>
